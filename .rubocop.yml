require:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  Exclude:
    - "bin/**/*"
    - "vendor/**/*"
    - "lib/tasks/**/*"
    - "db/schema.rb"

Style/Documentation:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false
